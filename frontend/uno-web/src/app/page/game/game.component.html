
<p>遊戲局:{{ game_id }} 狀態:{{ getGameStatesDisplayStr() }}</p>
<button
  *ngIf="game_states == 1"
  (click)="onStartGameClicked()"
>開始遊戲</button>
<p>你的id:{{ player_id }} </p>
<p>房主:{{ host }} </p>

<p>玩家們</p>

<div *ngFor="let player of player_list">
  <p>{{ player.id }}</p>
  <div *ngFor="let card of getCardList(player.id); let i = index">
    <button
      (click)="onPlayCardClicked(player.id, i)"
    >{{ getCardDisplayStr(card) }}</button>
  </div>
</div>
