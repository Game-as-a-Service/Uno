
<p>遊戲局:{{ game_id }} 狀態:{{ game_states }}</p>
<button
  *ngIf="game_states == 1"
  (click)="onStartGameClicked()"
>開始遊戲</button>
<p>你的id:{{ player_id }} </p>
<p>房主:{{ host }} </p>

<p>玩家們</p>

<div *ngFor="let player of player_list">
  <p>{{ player.id }}</p>
  <div *ngFor="let card of getCardList(player.id)">
    <button>顏色:{{ card.color }} 符號:{{ card.symbol }}</button>
  </div>
</div>
